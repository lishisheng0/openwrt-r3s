name: test

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.0-rc2
  FEEDS_CONF: feeds.conf.default
  SCKEY: ${{ secrets.SCKEY }}
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        mkdir openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: Apply patches
      run: |
        cd openwrt
        cp -r $GITHUB_WORKSPACE/devices/common/patches /workdir/openwrt/
        echo ------------------------
        ls /workdir/openwrt/patches
        echo ------------------------

    - name: WeChat notification
      continue-on-error: true
      if: env.SCKEY
      run: |
        [ steps.compile.outputs.status == 'success' ] && curl https://sctapi.ftqq.com/${{ secrets.SCKEY }}.send?text=OpenWrt_${{ env.VERSION }}_${{matrix.target}}compile_success$(date '+%Y-%m-%d %H:%M:%S')|| curl https://sctapi.ftqq.com/${{ secrets.SCKEY }}.send?text=OpenWrt_${{ env.VERSION }}_${{matrix.target}}complie_fail$(date '+%Y-%m-%d %H:%M:%S')

